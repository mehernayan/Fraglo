    <script> 
        $(function(){
            $("#header").load("views/partials/header.html"); 
            $("#footer").load("views/partials/footer.html");       
            
            /* Image slider code*/
            $('.carousel.carousel-multi-item.v-1 .carousel-item').each(function(){
                var next = $(this).next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));
            });

            /* Image slider code*/
            $('.carousel.carousel-multi-item.v-2 .carousel-item').each(function(){
                var next = $(this).next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));

                for (var i=0;i<2;i++) {
                    next=next.next();
                    if (!next.length) {
                    next=$(this).siblings(':first');
                    }
                    next.children(':first-child').clone().appendTo($(this));
                } 
            });
        });

        function showOtp(e) {
            e.preventDefault();
            $(".phone-main").hide();
            $(".otp-main").show();
        };
